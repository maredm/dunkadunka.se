<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Loopback Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .visualization {
            background: #222;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            height: 120px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 2px;
            overflow: hidden;
        }
        
        .bar {
            width: 4px;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 2px;
            opacity: 0.8;
            min-height: 2px;
            transition: height 0.1s ease-out;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        select, input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }
        
        .constraints-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .constraints-section h3 {
            font-size: 14px;
            color: #555;
            margin-bottom: 12px;
        }
        
        .constraint-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 13px;
        }
        
        .constraint-row:last-child {
            margin-bottom: 0;
        }
        
        .constraint-row label {
            margin: 0;
            font-weight: 400;
            flex: 1;
        }
        
        .constraint-row input {
            width: 80px;
            margin: 0;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-start {
            background: #667eea;
            color: white;
        }
        
        .btn-start:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }
        
        .btn-stop {
            background: #ff6b6b;
            color: white;
        }
        
        .btn-stop:hover:not(:disabled) {
            background: #ee5a52;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .toggle-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 28px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 28px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #667eea;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }
        
        .status {
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .status.idle {
            background: #e9ecef;
            color: #495057;
        }
        
        .status.active {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .error-message {
            color: #721c24;
            font-size: 13px;
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 4px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Audio Loopback</h1>
        
        <div class="form-group">
            <label for="inputDevice">Input Device</label>
            <select id="inputDevice"></select>
        </div>
        
        <div class="form-group">
            <label for="outputDevice">Output Device</label>
            <select id="outputDevice"></select>
        </div>
        
        <div class="form-group">
            <label for="channels">Number of Channels</label>
            <select id="channels">
                <option value="1">Mono (1)</option>
                <option value="2" selected>Stereo (2)</option>
                <option value="4">4 Channels</option>
                <option value="6">5.1 Surround (6)</option>
            </select>
        </div>
        
        <div class="constraints-section">
            <h3>Audio Constraints</h3>
            <div class="constraint-row">
                <label for="echoCancellation">Echo Cancellation:</label>
                <input type="checkbox" id="echoCancellation" checked>
            </div>
            <div class="constraint-row">
                <label for="noiseSuppression">Noise Suppression:</label>
                <input type="checkbox" id="noiseSuppression" checked>
            </div>
            <div class="constraint-row">
                <label for="autoGainControl">Auto Gain Control:</label>
                <input type="checkbox" id="autoGainControl" checked>
            </div>
            <div class="constraint-row">
                <label for="sampleRate">Sample Rate (Hz):</label>
                <input type="number" id="sampleRate" value="48000" min="8000" max="192000" step="1000">
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn-start" id="startBtn">Start</button>
            <button class="btn-stop" id="stopBtn" disabled>Stop</button>
        </div>
        
        <div class="toggle-group">
            <label for="loopbackToggle">Loopback Active:</label>
            <label class="toggle-switch">
                <input type="checkbox" id="loopbackToggle" disabled>
                <span class="toggle-slider"></span>
            </label>
        </div>
        
        <div id="status" class="status idle">Ready</div>
        <div id="error" class="error-message"></div>
        <br>
        <div class="visualization" id="vuMeter" aria-hidden="false"></div>
    </div>

    <script>
    (() => {
        const vu = document.getElementById('vuMeter');
        let analyserNode = null;
        let dataArray = null;
        let animationId = null;
        let bars = [];

        function createBars(count) {
            vu.innerHTML = '';
            bars = [];
            for (let i = 0; i < count; i++) {
                const b = document.createElement('div');
                b.className = 'bar';
                b.style.height = '4px';
                vu.appendChild(b);
                bars.push(b);
            }
        }

        function startRendering(analyser) {
            stopRendering();
            analyserNode = analyser;
            analyserNode.fftSize = 256;
            const bufferLength = analyserNode.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            const barCount = Math.min(64, bufferLength);
            createBars(barCount);

            function render() {
                analyserNode.getByteFrequencyData(dataArray);
                const step = Math.max(1, Math.floor(dataArray.length / barCount));
                for (let i = 0; i < barCount; i++) {
                    const value = dataArray[i * step];
                    const height = Math.max(4, (value / 255) * 100);
                    bars[i].style.height = height + 'px';
                    bars[i].style.opacity = 0.6 + (value / 255) * 0.4;
                }
                animationId = requestAnimationFrame(render);
            }
            render();
        }

        function stopRendering() {
            if (animationId) cancelAnimationFrame(animationId);
            animationId = null;
            analyserNode = null;
            dataArray = null;
            if (bars.length) bars.forEach(b => b.style.height = '4px');
        }

        const AC = window.AudioContext || window.webkitAudioContext;
        if (!AC) return;

        const Proto = AC.prototype;
        const OriginalCreate = Proto.createMediaStreamSource;

        Proto.createMediaStreamSource = function(stream) {
            const source = OriginalCreate.call(this, stream);
            try {
                const analyser = this.createAnalyser();
                analyser.fftSize = 256;
                // connect the source to analyser (analyser not connected to destination)
                source.connect(analyser);
                startRendering(analyser);

                const onStateChange = () => {
                    if (this.state === 'closed') {
                        try { source.disconnect(analyser); } catch (e) {}
                        stopRendering();
                        this.removeEventListener('statechange', onStateChange);
                    }
                };
                this.addEventListener('statechange', onStateChange);
            } catch (e) {
                // ignore if analyser not available
            }
            return source;
        };
    })();
    </script>

    <script>
        const inputDeviceSelect = document.getElementById('inputDevice');
        const outputDeviceSelect = document.getElementById('outputDevice');
        const channelsSelect = document.getElementById('channels');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const loopbackToggle = document.getElementById('loopbackToggle');
        const statusDiv = document.getElementById('status');
        const errorDiv = document.getElementById('error');

        let audioContext;
        let inputStream;
        let outputDestination;
        let sourceNode;
        let processorNode;
        let isLoopbackActive = false;

        // Populate device lists
        async function populateDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                
                const audioInputs = devices.filter(device => device.kind === 'audioinput');
                const audioOutputs = devices.filter(device => device.kind === 'audiooutput');

                inputDeviceSelect.innerHTML = '';
                outputDeviceSelect.innerHTML = '';

                audioInputs.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Input Device ${index + 1}`;
                    inputDeviceSelect.appendChild(option);
                });

                audioOutputs.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Output Device ${index + 1}`;
                    outputDeviceSelect.appendChild(option);
                });

                if (audioInputs.length === 0) {
                    showError('No input devices found');
                }
                if (audioOutputs.length === 0) {
                    showError('No output devices found');
                }
            } catch (error) {
                showError('Failed to enumerate devices: ' + error.message);
            }
        }

        // Get audio constraints
        function getAudioConstraints() {
            return {
                deviceId: { exact: inputDeviceSelect.value },
                echoCancellation: document.getElementById('echoCancellation').checked,
                noiseSuppression: document.getElementById('noiseSuppression').checked,
                autoGainControl: document.getElementById('autoGainControl').checked,
                sampleRate: parseInt(document.getElementById('sampleRate').value)
            };
        }

        // Start loopback
        startBtn.addEventListener('click', async () => {
            try {
                clearError();
                statusDiv.textContent = 'Requesting audio access...';
                statusDiv.className = 'status idle';

                const constraints = {
                    audio: getAudioConstraints()
                };

                inputStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                const channels = parseInt(channelsSelect.value);
                sourceNode = audioContext.createMediaStreamSource(inputStream);
                
                // Create processor node
                processorNode = audioContext.createScriptProcessor(4096, 2, channels);
                
                sourceNode.connect(processorNode);
                processorNode.connect(audioContext.destination);

                loopbackToggle.disabled = false;
                loopbackToggle.checked = true;
                isLoopbackActive = true;

                startBtn.disabled = true;
                stopBtn.disabled = false;
                inputDeviceSelect.disabled = true;
                outputDeviceSelect.disabled = true;
                channelsSelect.disabled = true;

                statusDiv.textContent = `‚úì Loopback Active (${channels} channels)`;
                statusDiv.className = 'status active';
            } catch (error) {
                showError('Failed to start loopback: ' + error.message);
                statusDiv.textContent = 'Error';
                statusDiv.className = 'status error';
            }
        });

        // Stop loopback
        stopBtn.addEventListener('click', () => {
            try {
                clearError();
                
                if (sourceNode) sourceNode.disconnect();
                if (processorNode) processorNode.disconnect();
                if (audioContext) audioContext.close();
                if (inputStream) {
                    inputStream.getTracks().forEach(track => track.stop());
                }

                isLoopbackActive = false;
                loopbackToggle.checked = false;
                loopbackToggle.disabled = true;

                startBtn.disabled = false;
                stopBtn.disabled = true;
                inputDeviceSelect.disabled = false;
                outputDeviceSelect.disabled = false;
                channelsSelect.disabled = false;

                statusDiv.textContent = 'Stopped';
                statusDiv.className = 'status idle';
            } catch (error) {
                showError('Error stopping loopback: ' + error.message);
            }
        });

        // Toggle loopback
        loopbackToggle.addEventListener('change', () => {
            if (processorNode) {
                if (loopbackToggle.checked) {
                    processorNode.connect(audioContext.destination);
                    statusDiv.textContent = '‚úì Loopback Active';
                } else {
                    processorNode.disconnect();
                    statusDiv.textContent = '‚äó Loopback Paused';
                }
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function clearError() {
            errorDiv.textContent = '';
            errorDiv.classList.remove('show');
        }

        // Initialize
        populateDevices();
        navigator.mediaDevices.addEventListener('devicechange', populateDevices);
    </script>
</body>
</html>
