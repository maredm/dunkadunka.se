<svg width="360" height="640" viewBox="0 0 360 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="360" height="640" fill="#000000"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="360" height="40" fill="#cc781e" opacity="0.2"/>
  
  <!-- Main content area -->
  <rect x="10" y="50" width="340" height="540" fill="#cc781e" opacity="0.1" stroke="#cc781e" stroke-width="1"/>
  
  <!-- Waveform visualization (mobile layout) -->
  <g transform="translate(20, 120)">
    <path d="M0,120 Q80,80 160,120 T320,120" 
          stroke="#cc781e" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M0,120 Q80,160 160,120 T320,120" 
          stroke="#cc781e" stroke-width="2" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Spectrogram (mobile layout) -->
  <g transform="translate(20, 280)">
    <rect x="0" y="0" width="320" height="150" fill="#cc781e" opacity="0.1"/>
    <!-- Frequency bars -->
    <g opacity="0.6">
      <rect x="20" y="120" width="6" height="30" fill="#cc781e"/>
      <rect x="35" y="90" width="6" height="60" fill="#cc781e"/>
      <rect x="50" y="75" width="6" height="75" fill="#cc781e"/>
      <rect x="65" y="105" width="6" height="45" fill="#cc781e"/>
      <rect x="80" y="60" width="6" height="90" fill="#cc781e"/>
      <rect x="95" y="90" width="6" height="60" fill="#cc781e"/>
      <rect x="110" y="120" width="6" height="30" fill="#cc781e"/>
    </g>
  </g>
  
  <!-- Mobile UI Elements -->
  <rect x="20" y="60" width="80" height="25" fill="#cc781e" opacity="0.3" rx="3"/>
  <text x="60" y="77" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Open</text>
  
  <rect x="260" y="60" width="80" height="25" fill="#cc781e" opacity="0.3" rx="3"/>
  <text x="300" y="77" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Menu</text>
  
  <!-- Title -->
  <text x="180" y="25" text-anchor="middle" fill="#cc781e" font-family="Arial" font-size="14" font-weight="bold">DunkaDunka Lab</text>
  
  <!-- Bottom controls -->
  <rect x="20" y="550" width="320" height="30" fill="#cc781e" opacity="0.2"/>
  <text x="180" y="570" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Audio Controls</text>
</svg>