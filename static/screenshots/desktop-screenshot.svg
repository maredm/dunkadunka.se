<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="720" fill="#000000"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1280" height="40" fill="#cc781e" opacity="0.2"/>
  
  <!-- Main content area -->
  <rect x="20" y="60" width="1240" height="600" fill="#cc781e" opacity="0.1" stroke="#cc781e" stroke-width="1"/>
  
  <!-- Waveform visualization -->
  <g transform="translate(50, 200)">
    <path d="M0,180 Q150,120 300,180 T600,180 Q750,220 900,180 T1200,180" 
          stroke="#cc781e" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M0,180 Q150,240 300,180 T600,180 Q750,140 900,180 T1200,180" 
          stroke="#cc781e" stroke-width="3" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Spectrogram -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="1200" height="200" fill="#cc781e" opacity="0.1"/>
    <!-- Frequency bars -->
    <g opacity="0.6">
      <rect x="50" y="160" width="8" height="40" fill="#cc781e"/>
      <rect x="70" y="120" width="8" height="80" fill="#cc781e"/>
      <rect x="90" y="100" width="8" height="100" fill="#cc781e"/>
      <rect x="110" y="140" width="8" height="60" fill="#cc781e"/>
      <rect x="130" y="80" width="8" height="120" fill="#cc781e"/>
      <rect x="150" y="120" width="8" height="80" fill="#cc781e"/>
      <rect x="170" y="160" width="8" height="40" fill="#cc781e"/>
    </g>
  </g>
  
  <!-- UI Elements -->
  <rect x="50" y="70" width="100" height="30" fill="#cc781e" opacity="0.3" rx="5"/>
  <text x="100" y="90" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">Open File</text>
  
  <rect x="1100" y="70" width="100" height="30" fill="#cc781e" opacity="0.3" rx="5"/>
  <text x="1150" y="90" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14">Settings</text>
  
  <!-- Title -->
  <text x="640" y="35" text-anchor="middle" fill="#cc781e" font-family="Arial" font-size="18" font-weight="bold">DunkaDunka Lab - Audio Waveform Analyzer</text>
</svg>