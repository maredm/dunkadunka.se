<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timecode QR Generator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .controls {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        label {
            font-weight: 500;
            color: #495057;
            margin-right: 10px;
        }

        input[type="number"] {
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 16px;
            margin-right: 10px;
            transition: border-color 0.2s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #qrcode {
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            display: inline-block;
        }
        #timecode {
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            display: block;
        }
        #qrcontainer {
            width: 100%;
            background-color: white;
        }
        #controlscontainer {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div id="controlscontainer">
        <label for="fpsInput">FPS: </label>
        <input type="number" id="fpsInput" value="25" min="1" max="120" step="1">
        <button onclick="updateFPS()">Update FPS</button>
        <div style="margin-top: 10px;"></div>
            <span>Current FPS: <span id="currentFPS">25</span></span>
        </div>
    </div>

    <div id="timecode"></div>
    <div id="qrcontainer">
        <div id="qrcode"></div>
    </div>

    <script>
        let fps = 1;

        function formatTimecode(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            const milliseconds = String(Math.floor(date.getMilliseconds()*fps/1000)).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}:${milliseconds}`;
        }

        function updateTimecodeQR() {
            const now = new Date();
            const timecode = formatTimecode(now);
            
            // Clear previous QR code
            document.getElementById('qrcode').innerHTML = '';
            document.getElementById('timecode').innerText = `Current Timecode: ${timecode}`;
            
            // Generate new QR code
            new QRCode(document.getElementById('qrcode'), {
                text: timecode,
                width: 320,
                height: 320,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.Q
            });
        }
        function updateFPS() {
            const fpsInput = document.getElementById('fpsInput');
            const fpsDisplay = document.getElementById('currentFPS');
            fpsDisplay.innerText = fpsInput.value;
            const newFPS = parseInt(fpsInput.value);
            
            if (newFPS >= 1 && newFPS <= 120) {
                fps = newFPS;
                // Clear existing interval and start new one with updated FPS
                clearInterval(window.timecodeInterval);
                window.timecodeInterval = setInterval(updateTimecodeQR, 1000/fps);
            }
        }

        // Update every second
        updateTimecodeQR();
        setInterval(updateTimecodeQR, 1000/fps);
    </script>
</body>
</html>
